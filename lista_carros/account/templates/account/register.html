{% extends 'carro/base.html' %}


{% block 'conteudo' %}

<h1 class="mt-3 mb-3">Cadastro</h1>


<form method="post" action="{% url 'register' %}">
    {% include 'parciais/_message.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Nome</label>
        <input type="text" class="form-control" placeholder="Nome" name="nome" value="{{request.POST.nome}}">
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Sobrenome" name="sobrenome" value="{{request.POST.sobrenome}}">
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" placeholder="Email" name="email" value="{{request.POST.email}}">
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Usuário</label>
        <input type="text" class="form-control" placeholder="Usuário" name="usuario" value="{{request.POST.usuario}}">
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Senha</label>
        <input type="password" class="form-control" placeholder="Senha" name="senha" >
    </div>
    
    <div class="form-group">
        <label for="exampleInputEmail1">Confirme a senha</label>
        <input type="password" class="form-control" placeholder="Confirmar Senha" name="confirma_senha">
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar-me</button>


{% endblock %}
