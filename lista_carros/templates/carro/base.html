{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>

  {% include 'parciais/_head.html' %}

</head>

<body>

  <!-- Navigation -->
  {% include 'parciais/_nav.html' %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <br>
        {% if not 'account' in request.path %}
        <form method="get" action="{% url 'busca' %}">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control" type="search" value="" id="search-input" placeholder="Digite sua pesquisa"
                name="termo">
                {% include 'parciais/_message.html' %}
              {% endif %}
              {% block 'conteudo' %}
              {% endblock %}

            </div>
          </div>
      </div>

      <!-- Bootstrap core JavaScript -->
      <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
      <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
